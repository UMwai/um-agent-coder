name: AI Agent Task Execution

# This workflow requires a SELF-HOSTED runner with pre-authenticated CLI tools:
# - codex CLI (ChatGPT Pro OAuth)
# - gemini CLI (gcloud auth / ADC)
# - claude CLI (Anthropic OAuth)
#
# These CLIs use local OAuth/ADC authentication, NOT API keys.
# See: https://github.com/openai/codex
#      https://github.com/google-gemini/gemini-cli
#      https://github.com/anthropics/claude-code

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task description for the AI agent'
        required: true
        type: string
      cli:
        description: 'CLI backend to use (codex, gemini, claude)'
        required: false
        default: 'codex'
        type: choice
        options:
          - codex
          - gemini
          - claude
      model:
        description: 'Model override (optional)'
        required: false
        type: string

jobs:
  execute-agent:
    # IMPORTANT: Requires self-hosted runner with CLI tools pre-installed and authenticated
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify CLI availability
        run: |
          echo "Checking CLI tools..."
          CLI="${{ inputs.cli }}"

          if ! command -v "$CLI" &> /dev/null; then
            echo "::error::$CLI CLI not found. Please install and authenticate on your self-hosted runner."
            echo ""
            echo "Installation guides:"
            echo "  - codex: https://github.com/openai/codex"
            echo "  - gemini: https://github.com/google-gemini/gemini-cli"
            echo "  - claude: https://github.com/anthropics/claude-code"
            exit 1
          fi

          echo "âœ“ $CLI CLI found at: $(which $CLI)"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Prepare CLI command
        id: prepare-cmd
        run: |
          # Build the base command
          CMD="um-agent"

          # Add task (required)
          CMD="$CMD \"${{ inputs.task }}\""

          # Add CLI flag if not default (codex)
          if [ "${{ inputs.cli }}" != "codex" ]; then
            CMD="$CMD --cli ${{ inputs.cli }}"
          fi

          # Add model override if provided
          if [ -n "${{ inputs.model }}" ]; then
            CMD="$CMD --model ${{ inputs.model }}"
          fi

          echo "command=$CMD" >> $GITHUB_OUTPUT
          echo "Executing: $CMD"

      - name: Run AI agent
        run: |
          echo "Starting AI agent task execution..."
          echo "CLI Backend: ${{ inputs.cli }}"
          echo "Task: ${{ inputs.task }}"
          if [ -n "${{ inputs.model }}" ]; then
            echo "Model: ${{ inputs.model }}"
          fi
          echo "---"

          eval ${{ steps.prepare-cmd.outputs.command }}

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-execution-logs
          path: |
            .harness/*.log
            .harness/*.db
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "## Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Task**: ${{ inputs.task }}" >> $GITHUB_STEP_SUMMARY
          echo "**CLI Backend**: ${{ inputs.cli }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.model }}" ]; then
            echo "**Model**: ${{ inputs.model }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
